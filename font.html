          <script>
            const slides = document.querySelectorAll(".slide")
            var counter = 0;
            slides.forEach(
              (slide, index) => {
                slide.style.left = `${index*100}%`
              }
            )
            const goprev = () => {
              if(counter<="0"){
                counter++;
                counter++;
                counter++;
                slideImage();
              }
              else{
                counter--;
                slideImage();
              }
            }
            const gonext = () => {
              if(counter<="2"){
                counter++;
                slideImage();
              }
              else{
                counter--;
                counter--;
                counter--;
                counter--;
                slideImage();
              }
            }
            const gonex = setInterval(() => {
              if(counter<="2"){
                counter++;
                slideImage();
              }
              else{
                counter--;
                counter--;
                counter--;
                slideImage();
              }
            }, 2000)
            const slideImage = () => {
              slides.forEach(
                (slide) => {
                  slide.style.transform = `translateX(-${counter * 100}%)`
                }
              )
            }
          </script>
          <script type="text/javascript">
            var login=document.getElementById("login");

                    {lc.style.width ="400px";

            cllg.onclick=function(){
